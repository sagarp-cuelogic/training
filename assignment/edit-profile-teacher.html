<html>
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<style type="text/css">
			.form-control.highlight{
				border-color:#DD5858;
				box-shadow:inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(221, 88, 88, 0.6)
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="clearfix">&nbsp;</div>
				<div class="col-md-8">
					<h1>Edit Profile</h1>
				</div>
				<div class="col-md-4 text-right">
				</div>
				<div class="clearfix">&nbsp;</div>
				<hr />
				<div class="col-md-6">
					<form id="signup" name="registration" class="row">
						<div class="form-group col-md-6">
							<label for="fname">First Name</label>
							<input type="text" class="form-control" name="fname">
						</div>
						<div class="form-group col-md-6">
							<label for="lname">Last Name</label>
							<input type="text" class="form-control" name="lname">
						</div>
						<div class="form-group col-md-12">
							<label for="address">Address</label>
							<input type="text" class="form-control" name="address">
						</div>
						<div class="form-group col-md-6">
							<label for="email">Email</label>
							<input type="email" class="form-control" name="email" readonly>
						</div>
						<div class="form-group col-md-6">
							<label for="phone">Phone</label>
							<input type="tel" class="form-control" name="phone">
						</div>
						<div class="form-group col-md-6">
							<label for="password">Password</label>
							<input type="password" class="form-control" name="password">
						</div>
						<div class="form-group col-md-6">
							<label for="confirmpassword">Confirm Password</label>
							<input type="password" class="form-control" name="confirmpassword">
						</div>
						<div class="col-md-12">
							<button type="button" class="btn btn-default btn-success" onclick="updateProfile()">Update Profile Info</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="data.js"></script>
		<script type="text/javascript" src="register.js"></script>
		<script type="text/javascript" src="edit-profile.js"></script>
	</body>
</html>
