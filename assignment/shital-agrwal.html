<html>
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<style type="text/css">
			table{
				font-size:14px;
			}
			tr#head{
				background-color:#5bc0de;
				font-weight:bold;
				color:white;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="clearfix">&nbsp;</div>
				<div class="col-md-8">
					<h1>Welcome Shital</h1>
				</div>
				<div class="col-md-4 text-right">
					<a href="edit-profile-teacher.html" name="edit" class="btn btn-success">Edit Profile</a>
				</div>
				<div class="clearfix">&nbsp;</div>
				<hr />
				<div class="col-md-6">
					<h4>My Students</h4>
					<table class="table table-bordered table-striped" id="mystudents">
						<tr id="head">
							<td width="135">Name</td>
							<td>Email</td>
							<td width="115">Phone</td>
							<td width="60">Action</td>
						</tr>
						<!-- My Students list will be dynamicaly added here -->
					</table>
				</div>
				<div class="col-md-6">
					<h4>Add Students to my List</h4>
					<div class="input-group">
						<select id="add-student" class="form-control">
							<option>Select</option>
							<!-- All Students list will be added here -->
						</select>
						<span class="input-group-btn">
							<button class="btn btn-success" type="button" onclick="addSelected();">Add Student</button>
						</span>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="data.js"></script>
		<script type="text/javascript" src="teacher-sa.js"></script>
	</body>
</html>
