<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<style type="text/css">
			.form-control.highlight{
				border-color:#DD5858;
				box-shadow:inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(221, 88, 88, 0.6)
			}
			.error{
				font-size:13px;
				color:#FF0000;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<h1>Submit your info to Register</h1>
					<form id="signup" name="registration" class="row">
						<div class="form-group col-md-6">
							<label for="fname">First Name</label>
							<input type="text" class="form-control" name="fname" placeholder="Onblur Validation" onblur="firstNameCheck()">
						</div>
						<div class="form-group col-md-6">
							<label for="lname">Last Name</label>
							<input type="text" class="form-control" name="lname">
						</div>
						<div class="form-group col-md-12">
							<label for="address">Address</label>
							<input type="text" class="form-control" name="address">
						</div>
						<div class="form-group col-md-6">
							<label for="email">Email</label>
							<input type="email" class="form-control" name="email">
						</div>
						<div class="form-group col-md-6">
							<label for="phone">Phone</label>
							<input type="tel" class="form-control" name="phone">
						</div>
						<div class="form-group col-md-6">
							<label for="password">Password</label>
							<input type="password" class="form-control" name="password">
						</div>
						<div class="form-group col-md-6">
							<label for="confirmpassword">Confirm Password</label>
							<input type="password" class="form-control" name="confirmpassword">
						</div>
						<div class="col-md-3">
							<button type="button" class="btn btn-default btn-success" onclick="formValidate()">Submit</button>
						</div>
						<div class="col-md-9 text-right">
							<span class="error" id="error"></span>
						</div>
						<div class="clearfix"></div>
						<div class="clearfix">&nbsp;</div>
						<small class="col-md-12">Already have an Account? <a href="login.html">Login</a> here</small>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/register.js"></script>
	</body>
</html>
