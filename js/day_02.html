<h1>Practicals - Day 2:</h1>

<h4>Write a program to create functions that will do the following<br><br>
    1. Add 2 numbers<br>
    2. Subtract 2 numbers<br>
    3. Divide 2 numbers<br>
    4. Multiply 2 numbers</h4>


<h5>1. Add 2 numbers :
<span id="add"></span></h5>

<h5>2. Subtract 2 numbers
<span id="minus"></span></h5>

<h5>3. Divide 2 numbers
<span id="divide"></span></h5>

<h5>4. Multiply 2 numbers
<span id="multi"></span></h5>

<script>
//	1. Add 2 numbers :
	function addition (num1, num2){
		return num1 + num2;
	}
	document.getElementById("add").innerHTML = addition(5,8);

//    2. Subtract 2 numbers
	function substract (num1, num2){
		return num1 - num2;
	}
	document.getElementById("minus").innerHTML = substract(11,3);

//    3. Divide 2 numbers
	function dividation (num1, num2){
		return num1 / num2;
	}
	document.getElementById("divide").innerHTML = dividation (15,3);

//    4. Multiply 2 numbers
	function multipication (num1, num2){
		return num1 * num2;
	}
	document.getElementById("multi").innerHTML = multipication (5, 3);


//	2) Create a student class and then create multiple student objects out of it.
function student (first_name, last_name, city){
	this.Name = first_name;
	this.Surname = last_name;
	this.residance = city;

//	Adding method to the class
	this.role = function (role) {
		this.role = role;
	}
}

var student1 = new student("Sagar", "Patil", "Nashik")
var student2 = new student("Vanshaj", "Rai", "Pune")
var student3 = new student("Nilesh", "Mahajan", "Mumbai")
student3.role("Web Developer");

console.log(student1.Name, student1.Surname, student1.residance);
console.log(student2.Name, student2.Surname, student2.residance);
console.log(student3);


// 4) Write a program that will print number from 1 to 100
	//	using for loop
	for (var i = 1; i < 101; i++){
		console.log(i);
	}

	//	using while loop
	var i = 1;
	while (i < 101)	{
		console.log(i);
		i++;
	}

	//	using do while loop
	var i = 1;
	do{
		console.log(i);
		i++;
	}
	while(i < 101);

</script>
